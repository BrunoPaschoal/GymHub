<div class="icons-container">
  <img class="message" src="assets/icons/message.svg" alt="message-icon" />
  <img class="bell" src="assets/icons/bell.svg" alt="notification-icon" />
</div>
<div class="divisor"></div>
<p-menu #menu [model]="contextMenuItems" [popup]="true"></p-menu>

<div class="logged-user-container" (click)="menu.toggle($event)">
  <div class="user-info-container">
    <strong>{{ userName }}</strong>
    <em> {{ role }}</em>
  </div>
  <p-avatar
    [image]="avatarUrl || undefined"
    size="large"
    [icon]="!avatarUrl ? 'pi pi-user' : ''"
    shape="circle"
    class="avatar"
  ></p-avatar>
</div>
