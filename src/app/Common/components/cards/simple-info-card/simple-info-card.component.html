<div class="simple-card" (click)="onCardClick(id)">
  <div class="icon-container" [style.background]="color">
    <fa-icon class="icon" [style.color]="color" [icon]="icon"></fa-icon>
  </div>
  <div class="content">
    <h3 class="title">
      {{ title }} <span>{{ highlightedText }}</span>
    </h3>
    <span class="amount">{{ amount }}</span>
  </div>
</div>
