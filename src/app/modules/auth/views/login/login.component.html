<div class="container">
  <section class="left-section">
    <img
      src="assets/img/login-image.svg"
      alt="login-image"
      class="login-image"
    />
  </section>
  <section class="right-section">
    <div class="content-container">
      <div class="logo-header-container">
        <img src="assets/img/logo-darker.svg" alt="gym-hub-logo" />
        <h1>Bem-vindo ao <span>GymHub</span></h1>
      </div>

      <form class="form-group p-fluid" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="input-container">
          <label for="username">E-mail</label>
          <input pInputText placeholder="seuemail@email.com" formControlName="email"/>
          <!-- <small class="p-error">Campo obrigatório.</small> -->
        </div>

        <div class="input-container">
          <label for="password">Senha</label>
          <p-password [toggleMask]="true" [feedback]="false" placeholder="Sua senha" formControlName="password"></p-password>
          <!-- <small class="p-error">Campo obrigatório.</small> -->
        </div>
        <button pButton pRipple label="Login" [loading]="false " type="submit"></button>
      </form>
      
    </div>
  </section>
</div>
